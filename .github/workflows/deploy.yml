name: Deploy Bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Dev
        run: |
          echo "Deploying to Dev..."
          ls build
          # Add your dev deployment command here, e.g. rsync, scp, or cloud CLI

  deploy-test:
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Test
        run: |
          echo "Deploying to Test..."
          ls build
          # Add your test deployment command here

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Prod
        run: |
          echo "Deploying to Prod..."
          ls build
          # Add your prod deployment command here
